<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- تدرج الخلفية -->
    <linearGradient id="bg-grad-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#432860" />
      <stop offset="100%" stop-color="#F2855D" />
    </linearGradient>
    <!-- فلتر الظل -->
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg-grad-4)" />
  <!-- نطبق الفلتر على النص هنا -->
  <text x="50%" y="30%" dominant-baseline="middle" text-anchor="middle" font-family="'Nunito', 'Comic Sans MS', cursive" font-size="54" font-weight="bold" fill="#FFFFFF" filter="url(#soft-shadow)">
    AB
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="'Nunito', 'Comic Sans MS', cursive" font-size="54" font-weight="bold" fill="#FFFFFF" filter="url(#soft-shadow)">
    CE
  </text>
</svg>